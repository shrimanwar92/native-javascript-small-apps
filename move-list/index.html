<!DOCTYPE html>
<html>
	<head>
		<title>Moving items in list</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="header-container">
			<div class='app'>Moving items in list</div>
		</div>

		<div class="input-container">
			<input type="text" name="item" id="item">
			<button name="button" id="submit">Submit</button>
		</div>

		<div class="list-container">
			<div class="list1">
				<ul class="list1-ul"></ul>
			</div>
			<div class="buttons">
				<button>></button>
				<button><</button>
				<button>>></button>
				<button><<</button>
			</div>
			<div class="list2">
				<ul class="list2-ul"></ul>
			</div>
		</div>
		

		<script src="app.js"></script>
	</body>
</html>
